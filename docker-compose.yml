version: '3.8'
services:
  flask-app:
    build: ./flask
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=1

  react-app:
    build:
      context: ./react
      args:
        REACT_APP_FLASK_API: http://${FLOATING_IP}:5000
    ports:
      - "3000:3000"
    depends_on:
      - flask-app